<!-- add.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/styles.css">
	<title>Edit Student</title>
</head>

<body>

	<div class="container">

		<center>
			<h1>Student</h1>
		</center>

		<h2>Add Student</h2>

		<form th:action="@{/student/editStudent/{id}(id=${student.getId()})}" th:object="${student}"
			method="post">

			<label for="name">Name:</label>
			<input type="text" id="name" name="name" th:field="*{name}" required>

			<label for="birthData">Age:</label>
			<input type="date" id="birthData" name="birthData" th:field="*{birthData}" required>

			<label for="major">major:</label>
			<input type="text" id="major" name="major" th:field="*{major}" required>

			<label for="GPA">GPA:</label>
			<input type="number" id="GPA" name="GPA" th:field="*{GPA}" required>

			<label for="enrollment_year">Enrolled Year:</label>
			<input type="number" id="enrollment_year" name="enrollment_year" th:field="*{enrollment_year}" required>

			<label for="name">Sex:</label>
			<div class="sex">
				<input type="radio" id="male" name="sex" value="M" th:field="*{sex}" required>
				<label class="male" for="male">Male</label>
				<br>
				<input type="radio" id="female" name="sex" value="F" th:field="*{sex}" required>
				<label class="male" for="female">Female</label>
			</div>

			<button type="submit">Save</button>
		</form>

		<br>
		<br>
		<a href="/students">Back to List</a>

	</div>

</body>

</html>
