<!-- add.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/styles.css">
	<title>Add Professor</title>
</head>

<body>

	<div class="container">

		<center>
			<h1> Professor </h1>
		</center>

		<h2> Add Professor </h2>

		<form th:action="@{/professor/addProfessor}" th:object="${professor}" method="post">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" th:field="*{name}" required>
			
			<label for="birthData">Age:</label>
			<input type="date" id="birthData" name="birthData" th:field="*{birthData}" required>
		
			<label for="specialization">Specialization:</label>
			<input type="text" id="specialization" name="specialization" th:field="*{specialization}" required>
			
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" th:field="*{email}" required>

			<label for="office_location">Office Location:</label>
			<input type="text" id="office_location" name="office_location" th:field="*{office_location}" required>
			
			<label for="phone_no">Phone Number :</label>
			<input type="text" id="phone_no" name="phone_no" th:field="*{phone_no}" required>
			
			<label for="class_id">Class Id:</label>
			<input type="number" id="class_id" name="class_id" th:field="*{class_id}" required>
			
			<label for="department_id">Department Id:</label>
			<input type="number" id="department_id" name="department_id" th:field="*{department_id}" required>
			


			<button type="submit">Save</button>
		</form>

		<br>
		<br>
		<a href="/professor">Back to List</a>

	</div>

</body>

</html>
